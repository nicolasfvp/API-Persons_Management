<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="update-person-container">
        <h2>Cadastrar nova pessoa</h2>
        <form (submit)="formPostPerson()" class="needs-validation" novalidate>
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
              <div class="invalid-feedback">Por favor, preencha o nome.</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="cpf" class="col-sm-2 col-form-label">CPF:</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="cpf" name="cpf" max="11" [(ngModel)]="cpf" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="gender" class="col-sm-2 col-form-label">Gênero:</label>
            <div class="col-sm-5">
              <select id="gender" name="gender" [(ngModel)]="gender" class="form-control" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="birthDate" class="col-sm-2 col-form-label">Data de Nascimento:</label>
            <div class="col-sm-5">
              <input type="date" class="form-control" id="birthDate" name="birthDate" value="1990-01-01" [(ngModel)]="birthDate" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="maritalStatus" class="col-sm-2 col-form-label">Estado Civil:</label>
            <div class="col-sm-5">
              <select id="maritalStatus" name="maritalStatus" [(ngModel)]="maritalStatus" class="form-control" required>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="separado">Separado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
              </select>
            </div>
          </div>
          <div class="address">
            <div class="form-group row">
              <label for="cep" class="col-sm-2 col-form-label">CEP:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="cep" name="cep"  maxlength="11" (change)="searchByCep()" [(ngModel)]="address.cep" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="street" class="col-sm-2 col-form-label">Rua:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="street" name="street" [(ngModel)]="address.street" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="number" class="col-sm-2 col-form-label">Numero:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="number" name="number" [(ngModel)]="address.number" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="complement" class="col-sm-2 col-form-label">Complement:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="complement" name="complement" [(ngModel)]="address.complement" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="neighborhood" class="col-sm-2 col-form-label">bairro:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="neighborhood" name="neighborhood" [(ngModel)]="address.neighborhood" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="city" class="col-sm-2 col-form-label">Cidade:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="city" name="city" [(ngModel)]="address.city" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="state" class="col-sm-2 col-form-label">Estado:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="state" name="state" [(ngModel)]="address.state" required>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-5 offset-sm-2">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
