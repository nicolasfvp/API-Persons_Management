<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="post-person-container">
        <h2>Alterar pessoa</h2>
        <form (submit)="getPersonsByCpf()">
          <div class="form-group">
            <input class="form-control" type="number" placeholder="Digite o CPF da pessoa que deseja alterar" aria-label="Buscar Pessoa"  max="11" [(ngModel)]="cpf" name="cpf" required>
          </div>
          <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <div class="modal fade" id="personModal" tabindex="-1" role="dialog" aria-labelledby="personModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="personModalLabel">Informações da Pessoa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="name">Nome:</label>
                  <input type="text" id="name" name="name" [(ngModel)]="person.name" class="form-control" readonly>
                </div>
                <div class="form-group">
                  <label for="cpf">CPF:</label>
                  <input type="text" id="cpf" name="cpf" [(ngModel)]="person.cpf" class="form-control" readonly>
                </div>
                <div class="form-group">
                  <label for="birthDate">Data de Nascimento:</label>
                  <input type="date" id="birthDate" name="birthDate" [(ngModel)]="person.birthDate" value="person.birthDate" class="form-control">
                </div>
                <div class="form-group">
                  <label for="gender">Gênero:</label>
                  <select id="gender" name="gender" [(ngModel)]="person.gender" class="form-control">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="maritalStatus">Estado Civil:</label>
                  <select id="maritalStatus" name="maritalStatus" [(ngModel)]="person.maritalStatus" class="form-control">
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="separado">Separado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="cep">CEP:</label>
                  <input type="text" id="cep" name="cep" [(ngModel)]="addresses.cep" (change)="searchByCep()" class="form-control">
                </div>
                <div class="form-group">
                  <label for="street">Rua:</label>
                  <input type="text" id="street" name="street" [(ngModel)]="addresses.address" class="form-control">
                </div>
                <div class="form-group">
                  <label for="number">Número:</label>
                  <input type="text" id="number" name="number" [(ngModel)]="addresses.number" class="form-control">
                </div>
                <div class="form-group">
                  <label for="complement">Complemento:</label>
                  <input type="text" id="complement" name="complement" [(ngModel)]="addresses.complement" class="form-control">
                </div>
                <div class="form-group">
                  <label for="neighborhood">Bairro:</label>
                  <input type="text" id="neighborhood" name="neighborhood" [(ngModel)]="addresses.neighborhood" class="form-control">
                </div>
                <div class="form-group">
                  <label for="city">Cidade:</label>
                  <input type="text" id="city" name="city" [(ngModel)]="addresses.city" class="form-control">
                </div>
                <div class="form-group">
                  <label for="state">Estado:</label>
                  <input type="text" id="state" name="state" [(ngModel)]="addresses.state" class="form-control">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="updatePerson()">Salvar Alterações</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
